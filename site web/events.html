<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>AVM | Esports - Events</title>
  <style>
    /* Même code CSS que dans la page d'accueil */
    @keyframes bgAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(-45deg, #000000, #333333, #ffffff, #000000);
      background-size: 600% 600%;
      animation: bgAnimation 20s ease infinite;
      color: white;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.85);
    }

    .left-header {
      display: flex;
      align-items: center;
    }

    .left-header img {
      height: 50px;
      margin-right: 10px;
    }

    h1 {
      font-size: 32px;
      color: red;
      margin: 0;
    }

    nav.nav-links {
      display: flex;
      gap: 20px;
      margin-left: 30px;
    }

    nav.nav-links a {
      color: white;
      text-decoration: none;
      font-size: 18px;
    }

    nav.nav-links a:hover {
      text-decoration: underline;
    }

    .right-header button {
      margin-left: 10px;
      padding: 8px 16px;
      font-size: 14px;
      background-color: red;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
    }

    .right-header button:hover {
      background-color: darkred;
    }

    main {
      padding: 40px 20px;
      text-align: center;
    }

    section {
      margin-bottom: 40px;
    }

    h2 {
      font-size: 28px;
      color: red;
      margin-bottom: 10px;
    }

    p {
      font-size: 18px;
      max-width: 800px;
      margin: 0 auto 30px;
    }

    footer {
      background-color: rgba(0, 0, 0, 0.85);
      padding: 20px;
      text-align: center;
      font-size: 14px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <div class="left-header">
      <img src="Design sans titre (1).png.png" alt="AVM Logo">
      <h1>AVM | Esports</h1>
      <nav class="nav-links">
        <a href="index.html">Accueil</a>
        <a href="roster.html">Roster</a>
        <a href="events.html">Events</a>
        <a href="creators.html">Creators</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
    <div class="right-header" id="authButtons"></div>
  </header>

  <main>
    <section>
      <h2>Nos Événements</h2>
      <p>Découvrez les événements à venir où AVM Esports participe ou organise !</p>
      <!-- Liste des événements ici -->
    </section>
  </main>

  <footer>
    <p>&copy; 2025 AVM | Esports. Tous droits réservés.</p>
  </footer>

  <script>
    const authDiv = document.getElementById("authButtons");
    const isConnected = localStorage.getItem("connected") === "true";

    if (isConnected) {
      authDiv.innerHTML = `<button disabled>Connecté ✅</button>`;
    } else {
      authDiv.innerHTML = `
        <button onclick="connectUser()">Sign Up</button>
        <button onclick="connectUser()">Sign In</button>
      `;
    }

    function connectUser() {
      localStorage.setItem("connected", "true");
      alert("Vous êtes maintenant connecté !");
      location.reload();
    }
  </script>
</body>
</html>
