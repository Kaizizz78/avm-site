<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - AVM | Esports</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(-45deg, #000000, #333333, #ffffff, #000000);
      background-size: 600% 600%;
      animation: bgAnimation 20s ease infinite;
      color: white;
    }

    @keyframes bgAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.85);
    }

    .left-header {
      display: flex;
      align-items: center;
    }

    .left-header img {
      height: 50px;
      margin-right: 10px;
    }

    h1 {
      font-size: 32px;
      color: red;
      margin: 0;
    }

    nav.nav-links {
      display: flex;
      gap: 20px;
      margin-left: 30px;
    }

    nav.nav-links a {
      color: white;
      text-decoration: none;
      font-size: 18px;
    }

    nav.nav-links a:hover {
      text-decoration: underline;
    }

    .right-header {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .right-header button {
      padding: 10px 15px;
      background-color: red;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .right-header button:hover {
      background-color: darkred;
    }

    .contact-info {
      text-align: center;
      margin-top: 50px;
    }

    .contact-info h2 {
      font-size: 28px;
      margin-bottom: 20px;
    }

    .contact-info p {
      font-size: 18px;
    }

    footer {
      background-color: rgba(0, 0, 0, 0.85);
      padding: 20px;
      text-align: center;
      font-size: 14px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>

  <header>
    <div class="left-header">
      <img src="Design sans titre (1).png.png" alt="AVM Logo">
      <h1>AVM | Esports</h1>
      <nav class="nav-links">
        <a href="index.html">Accueil</a>
        <a href="roster.html">Roster</a>
        <a href="events.html">Events</a>
        <a href="creators.html">Creators</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>

    <div class="right-header" id="authButtons">
      <!-- Boutons connexion ajoutés en JS -->
    </div>
  </header>

  <div class="contact-info">
    <h2>Nous Contacter</h2>
    <p>Pour toute question, n'hésitez pas à nous contacter via les moyens suivants :</p>
    <p>Email: avm.esports1@gmail.com</p>
    <p>discord: https://discord.gg/J2JuvC8hMS</p>
   
  </div>

  <footer>
    <p>&copy; 2025 AVM | Esports. Tous droits réservés.</p>
  </footer>

  <script>
    const username = localStorage.getItem('username');
    const userInfoDiv = document.getElementById('authButtons');

    if (username) {
      userInfoDiv.innerHTML = `
        <button onclick="logout()">Déconnexion</button>
      `;
    } else {
      userInfoDiv.innerHTML = `
        <a href="signup.html"><button>Sign Up</button></a>
        <a href="signin.html"><button>Sign In</button></a>
      `;
    }

    function logout() {
      localStorage.removeItem('username');
      window.location.href = 'contact.html';
    }
  </script>

</body>
</html>
